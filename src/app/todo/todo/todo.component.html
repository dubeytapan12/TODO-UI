<div class="col-md-12">
  <span class="page-header">TODO</span>
  <button class="btn btn-success pull-right" routerLink="/Home/todo/0">
    Add New
  </button>
</div>
<div>
  <p-table
    #todoTable
    [value]="todos"
    [filterDelay]="0"
    [globalFilterFields]="['taskName', 'category', 'startDateVM', 'endDateVM']"
  >
    <ng-template pTemplate="caption">
      <div class="table-header">
        List of TODO
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="todoTable.filterGlobal($event.target.value, 'contains')"
            placeholder="Global TODO Search"
          />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="taskName">
          Task Name <p-sortIcon field="taskName"></p-sortIcon>
        </th>
        <th pSortableColumn="category">
          Category <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="startDateVM">
          Start Date <p-sortIcon field="startDateVM"></p-sortIcon>
        </th>
        <th pSortableColumn="endDateVM">
          End Date <p-sortIcon field="endDateVM"></p-sortIcon>
        </th>
        <th pSortableColumn="autoCloseVM">
          Auto Close <p-sortIcon field="autoCloseVM"></p-sortIcon>
        </th>
      </tr>
      <tr>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              todoTable.filter($event.target.value, 'taskName', 'startsWith')
            "
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              todoTable.filter($event.target.value, 'category', 'startsWith')
            "
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              todoTable.filter($event.target.value, 'startDateVM', 'startsWith')
            "
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              todoTable.filter($event.target.value, 'endDateVM', 'startsWith')
            "
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
        <th>
          <input
            pInputText
            type="text"
            (input)="
              todoTable.filter($event.target.value, 'autoCloseVM', 'startsWith')
            "
            placeholder="Search by Name"
            class="p-column-filter"
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-todo>
      <tr>
        <td>{{ todo.taskName }}</td>
        <td>{{ todo.category }}</td>
        <td>{{ todo.startDateVM }}</td>
        <td>{{ todo.endDateVM }}</td>
        <td>{{ todo.autoCloseVM }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
