<div class="flex-list">
  <ul>
    <li *ngIf="securityModel.canAccessDashboard">
      <a
        routerLink="/Home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Dashboard</a
      >
    </li>
    <li *ngIf="securityModel.canAccessTODO">
      <a
        routerLink="/Home/todo"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: false }"
        >TODO</a
      >
    </li>
    <li><a>Logout</a></li>
  </ul>
</div>
<div>
  <router-outlet></router-outlet>
</div>
